<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form action="#" method="POST">
        <fieldset id="dados">
            <legend>Dados Pessoais:</legend>
            <label for="nome">Nome:</label>
            <input type="text" maxlength="80" minlength="3" id="nome" name="nome" size="15" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" maxlength="80" minlength="5" id="sobrenome" size="15" required>
            <br>

            <label for="cpf" required>CPF:</label>
            <input type="text"  id="cpf" maxlength="11" size="13">

            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
            <option value="0" disabled selected>Selecione..</option>
            <option value="mas">Masculino</option>
            <option value="fem">Feminino</option>
            <option value="outro">Outro</option>
            </select>
        </fieldset>

        <fieldset id="endereco">
            <legend>Endereço:</legend>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" size="35">
            
            <label for="n_rua">Número:</label>
            <input type="text" id="n_rua" name="n_rua" size="4">
            <br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">

            <label for="estado">UF:</label>
            <input type="text" id="estado" name="estado" size="1">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" size="12">

        </fieldset>

        <fieldset id="contato">
            <legend>Contato:</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="celular">Celular:</label>
            <input type="tel" name="celular" id="celular" maxlength="11" required>
            <br>

            <label for="telefone">Telefone Residencial:</label>
            <input type="tel" name="telefone" id="telefone" maxlength="11">
        </fieldset>
        <br>

        <textarea name="observacao" id="observacao" cols="30" rows="5" style="resize: none;" placeholder="Observação"></textarea>
        <br><br>

        <small>Para concluir, defina uma senha:</small>
        <div> <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" minlength="6" maxlength="6" size="10">


            <label for="confirmarsenha">Confirmar senha:</label>
            <input type="password" name="confirmarsenha" id="confirmarsenha" minlength="6" maxlength="6" size="10">
            <br>

            
        </div>

        <div id="botao">
            <input type="submit" id="enviar" value="Enviar">
        </div>
    </form>


</body>

</html>
